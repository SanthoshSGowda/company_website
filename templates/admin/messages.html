{% extends "base.html" %}
{% block title %}Admin â€” Messages{% endblock %}
{% block content %}
<div class="container py-5">
  <h3 class="mb-3">Contact Messages</h3>
  <table class="table table-striped table-hover">
    <thead><tr><th>Date</th><th>Name</th><th>Email</th><th>Message</th></tr></thead>
    <tbody>
      {% for r in rows %}
      <tr>
        <td><small>{{ r['created_at'] }}</small></td>
        <td>{{ r['name'] }}</td>
        <td>{{ r['email'] }}</td>
        <td>{{ r['message'] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
