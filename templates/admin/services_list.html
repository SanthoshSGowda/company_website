{% extends "base.html" %}
{% block title %}Admin â€” Services{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Services</h3>
    <a class="btn btn-primary" href="/admin/services/new">Add Service</a>
  </div>
  <table class="table table-striped table-hover">
    <thead><tr><th>ID</th><th>Title</th><th>Icon</th><th></th></tr></thead>
    <tbody>
      {% for r in rows %}
      <tr>
        <td>{{ r['id'] }}</td>
        <td>{{ r['title'] }}</td>
        <td><i class="bi {{ r['icon'] }}"></i> <small class="text-muted">{{ r['icon'] }}</small></td>
        <td class="text-end">
          <a class="btn btn-sm btn-outline-secondary" href="/admin/services/{{ r['id'] }}/edit">Edit</a>
          <form class="d-inline" method="POST" action="/admin/services/{{ r['id'] }}/delete">
            <button class="btn btn-sm btn-outline-danger">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
